<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>gojs</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="js/go-debug.js"></script>
</head>
<style>
    body, html {
        margin: 0;
        width: 100%;
        height: 100%;
    }
</style>
<body>
<div id="myDiagramDiv"
     style="width:500px; height:500px; background-color: #DAE4E4;"></div>
<button onclick="btnCLick()">选中点击变红</button>
</body>
<script>
   var $ = go.GraphObject.make;

   var diagram = $(go.Diagram, 'myDiagramDiv',
       {
           layout: $(go.TreeLayout)
       }
   )
    diagram.nodeTemplate =
        $(go.Node, 'Horizontal',
            $(go.Panel, 'Auto',
                $(go.Shape, 'Ellipse', {fill: null}),
                $(go.TextBlock,
                    new go.Binding('text', 'key')
                )
            ),
            $('TreeExpanderButton')
        )
   var nodeDataArray = [
       { key: "Alpha" }, { key: "Beta" }, { key: "Gamma" }, { key: "Delta" },
       { key: "Epsilon" }, { key: "Zeta" }, { key: "Eta" }, { key: "Theta" }
   ];
   var linkDataArray = [
       { from: "Alpha", to: "Beta" },
       { from: "Beta", to: "Gamma" },
       { from: "Beta", to: "Delta" },
       { from: "Alpha", to: "Epsilon" },
       { from: "Epsilon", to: "Zeta" },
       { from: "Epsilon", to: "Eta" },
       { from: "Epsilon", to: "Theta" }
   ];
   diagram.model = new go.GraphLinksModel(nodeDataArray, linkDataArray);
</script>
</html>

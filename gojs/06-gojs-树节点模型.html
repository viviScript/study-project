<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>gojs</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="js/go-debug.js"></script>
</head>
<style>
    body, html {
        margin: 0;
        width: 100%;
        height: 100%;
    }
</style>
<body>
<div id="myDiagramDiv"
     style="width:500px; height:500px; background-color: #DAE4E4;"></div>
</body>
<script>
    var GO = go.GraphObject.make;

    var myDiagram = GO(go.Diagram, 'myDiagramDiv',
        {
            layout: GO(go.TreeLayout, {
                angle: 90, layerSpacing: 35
            })
        }
    )

    myDiagram.linkTemplate = GO(go.Link,
        { routing: go.Link.Orthogonal, corner: 5 },
        GO(go.Shape,
            {strokeWidth: 3, stroke: "#555"}
        ),
        GO(go.Picture,
            {
                margin: 10, width: 50, height: 50, background: "red"
            },
            new go.Binding('source')
        ),
        GO(go.TextBlock, '默认文字',
            {
                background: '#fff'
            },
            new go.Binding('text', 'name')
        )
    )
    myDiagram.nodeTemplate = GO(go.Node, 'Horizontal',
        {
            background: '#44ccff'
        },
        GO(go.Shape, 'RoundedRectangle',
            { margin: 10, width: 50, height: 50, background: "red"},
            new go.Binding('figure', 'fig')
        ),
        GO(go.Picture,
            {
                margin: 10, width: 50, height: 50, background: "red"
            },
            new go.Binding('source')
        ),
        GO(go.TextBlock, '默认文字',
            {
                background: '#fff'
            },
            new go.Binding('text', 'name')
        )
    )

    var myModel = GO(go.TreeModel);

    myModel.nodeDataArray = [
        { key: "1",              name: "Don Meow",   source: "cat1.png" },
        { key: "2", parent: "1", name: "Demeter",    source: "cat2.png" },
        { key: "3", parent: "1", name: "Copricat",   source: "cat3.png" },
        { key: "4", parent: "3", name: "Jellylorum", source: "cat4.png" },
        { key: "5", parent: "3", name: "Alonzo",     source: "cat5.png" },
        { key: "6", parent: "2", name: "Munkustrap", source: "cat6.png" }
    ]
    myDiagram.model = myModel;
</script>
</html>
